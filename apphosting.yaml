runConfig:
  runtime: nodejs20
  
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
